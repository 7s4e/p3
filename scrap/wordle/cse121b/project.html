<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSE 121B Project</title>
    <link rel="stylesheet" href="project.css">
    <script src="project.js" defer></script>
</head>
<body>
    <header></header>
    <main id="wrapper" class="wrapper">
        <h1>Wordle</h1>
        <section id="game-rows"></section>
        <section id="keyboard">
            <div class="rows">
                <div id="q">Q</div>
                <div id="w">W</div>
                <div id="e">E</div>
                <div id="r">R</div>
                <div id="t">T</div>
                <div id="y">Y</div>
                <div id="u">U</div>
                <div id="i">I</div>
                <div id="o">O</div>
                <div id="p">P</div>
            </div>
            <div class="rows">
                <div id="a">A</div>
                <div id="s">S</div>
                <div id="d">D</div>
                <div id="f">F</div>
                <div id="g">G</div>
                <div id="h">H</div>
                <div id="j">J</div>
                <div id="k">K</div>
                <div id="l">L</div>
            </div>
            <div class="rows">
                <div id="backspace" class="keys">&larr;</div>
                <div id="z">Z</div>
                <div id="x">X</div>
                <div id="c">C</div>
                <div id="v">V</div>
                <div id="b">B</div>
                <div id="n">N</div>
                <div id="m">M</div>
                <div id="return" class="keys">&crarr;</div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
