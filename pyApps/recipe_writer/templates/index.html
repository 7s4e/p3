<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Entry</title>
</head>
<body>
    <h1>Enter a Recipe</h1>
    <form action="/submit" method="POST" enctype="multipart/form-data">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" required><br><br>

        <label for="ingredients">Ingredients (one per line):</label><br>
        <textarea id="ingredients" name="ingredients" required></textarea><br><br>

        <label for="steps">Steps (one per line):</label><br>
        <textarea id="steps" name="steps" required></textarea><br><br>

        <label for="category">Category:</label><br>
        <input type="text" id="category" name="category"><br><br>

        <label for="photo">Photo:</label><br>
        <input type="file" id="photo" name="photo" accept="image/*"><br><br>

        <button type="submit">Submit Recipe</button>
    </form>
</body>
</html>
