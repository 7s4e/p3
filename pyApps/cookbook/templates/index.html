<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Entry</title>
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='logo.svg') }}"/> 
    <script>
        function addIngredient() {
            const container = document.getElementById('ingredients');
            const div = document.createElement('div');
            div.innerHTML = `
                <input type="number" name="quantity[]" placeholder="Quantity" step="any">
                <input type="text" name="unit[]" placeholder="Unit">
                <input type="text" name="ingredient[]" placeholder="Ingredient" required>
                <button type="button" onclick="this.parentElement.remove()">Remove</button>
            `;
            container.appendChild(div);
        }
        function addInstruction() {
            const container = document.getElementById('instructions');
            const div = document.createElement('div');
            div.innerHTML = `
                <textarea name="instruction[]" placeholder="Step description" required></textarea>
                <button type="button" onclick="this.parentElement.remove()">Remove</button>
            `;
            container.appendChild(div);
        }
    </script>
</head>
<body>
    <h2>Recipe Form</h2>
    <form>
        <label>Name: <input type="text" name="name" required></label><br>
        <label>Description: <textarea name="description"></textarea></label><br>
        <label>Image URL: <input type="url" name="image"></label><br>
        <label>Author: <input type="text" name="author"></label><br>
        <label>Date: <input type="date" name="date"></label><br>
        <label>Category: <input type="text" name="category"></label><br>
        <label>Cuisine: <input type="text" name="cuisine"></label><br>
        <label>Prep Time (ISO 8601 format): <input type="text" name="prepTime"></label><br>
        <label>Cook Time (ISO 8601 format): <input type="text" name="cookTime"></label><br>
        <label>Total Time (ISO 8601 format): <input type="text" name="totalTime"></label><br>
        
        <h3>Ingredients</h3>
        <div id="ingredients"></div>
        <button type="button" onclick="addIngredient()">Add Ingredient</button>
        
        <h3>Instructions</h3>
        <div id="instructions"></div>
        <button type="button" onclick="addInstruction()">Add Instruction</button>
        
        <h3>Yield</h3>
        <label>Quantity: <input type="number" name="yieldQuantity" required></label>
        <label>Unit: <input type="text" name="yieldUnit" required></label>
        
        <h3>Nutrition</h3>
        <label>Serving Size Quantity: <input type="number" name="servingSizeQuantity"></label>
        <label>Unit: <input type="text" name="servingSizeUnit"></label>
        <label>Calories (kcal): <input type="number" name="calories"></label>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
